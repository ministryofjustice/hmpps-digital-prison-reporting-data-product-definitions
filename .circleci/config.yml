version: 2.1

orbs:
  hmpps: ministryofjustice/hmpps@7
  slack: circleci/slack@4.12.1
  mem: circleci/rememborb@0.0.2

parameters:
  alerts-slack-channel:
    type: string
    default: dpr_cicd_alerts
  releases-slack-channel:
    type: string
    default: dpr_cicd_approvals

jobs:
  validate:
    executor:
      name: hmpps/java
      tag: "19.0"
    steps:
      - checkout
      - restore_cache:
          keys:
            - gradle-{{ checksum "build.gradle.kts" }}
            - gradle-
      - run:
          command: ./gradlew check
      - save_cache:
          paths:
            - ~/.gradle
          key: gradle-{{ checksum "build.gradle.kts" }}
      - store_test_results:
          path: build/test-results
      - store_artifacts:
          path: build/reports/tests

  remember-app-version:
    executor:
      name: hmpps/java
      tag: "19.0"
    steps:
      - mem/remember:
          env_var: APP_VERSION
          value: "Build.${CIRCLE_WORKFLOW_ID}"

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - validate:
          filters:
            tags:
              ignore: /.*/
      - hmpps/helm_lint:
          name: helm_lint
      - hmpps/build_multiplatform_docker:
          name: build_docker
          additional_docker_build_args: --tag "quay.io/hmpps/${CIRCLE_PROJECT_REPONAME}:Build.${CIRCLE_WORKFLOW_ID}"
          filters:
            branches:
              only:
                - main
      - remember-app-version:
          name: remember-version-for-dev
          requires:
            - build_docker
      - hmpps/deploy_env:
          name: deploy_dev
          env: "dev"
          jira_update: true
          release_name: PROJECT_NAME_ENV_NAME
          context:
            - hmpps-common-vars
            - hmpps-digital-prison-reporting-mi-dev
          filters:
            branches:
              only:
                - main
          requires:
            - validate
            - remember-version-for-dev
            - helm_lint
          helm_timeout: 5m
      - request-test-approval:
          type: approval
          requires:
            - deploy_dev
      - remember-app-version:
          name: remember-version-for-test
          requires:
            - request-test-approval
      - hmpps/deploy_env:
          name: deploy_test
          env: "test"
          jira_update: true
          release_name: PROJECT_NAME_ENV_NAME
          context:
            - hmpps-common-vars
            - hmpps-digital-prison-reporting-mi-test
          filters:
            branches:
              only:
                - main
          requires:
            - remember-version-for-test
          helm_timeout: 5m
      - request-preprod-approval:
          type: approval
          requires:
            - deploy_dev

      - remember-app-version:
          name: remember-version-for-preprod
          requires:
            - request-preprod-approval
      - hmpps/deploy_env:
          name: deploy_preprod
          env: "preprod"
          jira_update: true
          jira_env_type: staging
          release_name: PROJECT_NAME_ENV_NAME
          context:
            - hmpps-common-vars
            - hmpps-digital-prison-reporting-mi-preprod
          requires:
            - remember-version-for-preprod
          helm_timeout: 5m
      - request-prod-approval:
          type: approval
          requires:
            - deploy_preprod
      - remember-app-version:
          name: remember-version-for-prod
          requires:
            - request-prod-approval
      - hmpps/deploy_env:
          name: deploy_prod
          env: "prod"
          jira_update: true
          jira_env_type: production
          slack_notification: true
          slack_channel_name: << pipeline.parameters.releases-slack-channel >>
          release_name: PROJECT_NAME_ENV_NAME
          context:
            - hmpps-common-vars
            - hmpps-digital-prison-reporting-mi-prod
          requires:
            - remember-version-for-prod
          helm_timeout: 5m

  security:
    triggers:
      - schedule:
          cron: "00 5 * * 1-5"
          filters:
            branches:
              only:
                - main
    jobs:
      - hmpps/gradle_owasp_dependency_check:
          jdk_tag: "19.0"
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - hmpps-common-vars
      - hmpps/trivy_latest_scan:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - hmpps-common-vars
      - hmpps/veracode_pipeline_scan:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - veracode-credentials
            - hmpps-common-vars
  security-weekly:
    triggers:
      - schedule:
          cron: "00 5 * * 1"
          filters:
            branches:
              only:
                - main
    jobs:
      - hmpps/veracode_policy_scan:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - veracode-credentials
            - hmpps-common-vars
